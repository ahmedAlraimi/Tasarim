@startuml

skinparam classAttributeIconSize 0

class Demo_index{

}

class TicketController{
{field} - STATE_OPEN
{field} - STATE_CLOSE
{field} - tickets : TicketList
{field} - sold_ticket : Ticket
{field} - view : TicketView

{method} + setModel()
{method} + setView()
{method} + buyTicket()
{method} + getSoldTicket()
{method} + SoldState()
{method} + extra()

}

class TicketView{
{method} + print()
{method} + printline()
}


class Ticket {
  {field} - seatNo : String
  {field} - price : Integer
  {method} + getSeatNo()
  {method} + getPrice()
  {method} + getTicketInfo()
}


class Memento {
  {field} - state)
  {method} + getState()
}

class State {
  {field} - validStates
  {field} - state
  {field} - STATE_OPENED
  {field} - STATE_CLOSED
  {static} + ensurelsValidState(state)
  {method} + __toString()
}



TicketController <- Demo_index : uses
TicketView <- TicketController : updates

Ticket -> Memento
Memento <- - State
TicketController - -> Memento : applies
@enduml

